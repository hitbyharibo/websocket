<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>websocket.wtf</title>
    <link rel="icon" href="logo.png">
    <style>
        body {
            background-color: #1c144a;
            overflow: hidden;
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace; /* Monospaced font */
            box-shadow: 0 0 20px #4f33de; /* Glow effect */
            border: 10px solid #4f33de; /* Thicker border */
            position: relative;
            min-height: 100vh; /* Ensure the body covers the entire viewport */
        }
        #container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1; /* Ensure it's above the money signs */
        }
        #header {
            color: #8972e8;
            font-size: 60px;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace; /* Monospaced font */
            text-transform: uppercase;
            margin-bottom: 30px;
        }
        #joinButton, #musicToggle {
            background-color: #3f24ab;
            color: white;
            padding: 15px 30px;
            font-size: 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-family: 'Courier New', Courier, monospace; /* Monospaced font */
        }
        .money {
            position: absolute;
            color: #8972e8; /* Purple color */
            font-size: 30px; /* Adjust size as needed */
            animation: moneyfall 10s linear infinite;
        }
        @keyframes moneyfall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
        audio {
            display: none; /* Hide the audio element */
        }
        /* Bottom border */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background-color: #4f33de; /* Purple color */
            z-index: 2; /* Ensure it's above the money signs */
        }
    </style>
</head>
<body>
<div id="container">
    <div id="header">websocket.wtf</div>
    <button id="joinButton" onclick="window.open('https://discord.gg/Fwqyz3nSQZ', '_blank');">Join Us</button>
    <button id="musicToggle" onclick="toggleMusic()">Toggle Music</button>
</div>
<footer></footer>
<script>
    function toggleMusic() {
        console.log("Toggle Music called");
        const audio = document.querySelector('audio');
        console.log(audio);
        if (audio) {
            if (audio.paused) {
                audio.play()
                    .then(() => console.log("Music started playing"))
                    .catch(error => {
                        console.error('Failed to start playback:', error);
                    });
            } else {
                audio.pause();
                console.log("Music paused");
            }
        } else {
            console.error('Audio element not found');
        }
    }

    function createMoney() {
        const money = document.createElement('div');
        money.textContent = '$';
        money.classList.add('money');
        money.style.left = Math.random() * window.innerWidth + 'px';
        document.body.appendChild(money);
        setTimeout(() => {
            money.remove();
        }, 10000); // Remove after 10 seconds
    }

    setInterval(createMoney, 300); // Adjust the interval as needed
</script>
<audio controls autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
</body>
</html>
