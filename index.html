<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>websocket.wtf</title>
    <link rel="icon" href="logo.png">
    <style>
        body {
            background-color: #1c144a;
            overflow: hidden;
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace; /* Monospaced font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #container {
            text-align: center;
        }
        #header {
            color: #8972e8;
            font-size: 60px;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace; /* Monospaced font */
            text-transform: uppercase;
            margin-bottom: 30px;
        }
        .toggle-music-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .toggle-music-button {
            background-color: #3f24ab;
            color: white;
            padding: 15px 30px;
            font-size: 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        .toggle-music-button:hover {
            background-color: #8972e8;
        }
        .music-note {
            position: absolute;
            color: #3f24ab; /* Purple color */
            font-size: 30px; /* Adjust the size as needed */
            animation: musicNotes linear infinite;
        }
        .money-symbol {
            position: absolute;
            color: #3f24ab; /* Purple color */
            font-size: 30px; /* Adjust the size as needed */
            animation: moneySymbols linear infinite;
        }
        @keyframes musicNotes {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }
        @keyframes moneySymbols {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }
        audio {
            display: none; /* Hide the audio element */
        }
        /* Button styles */
        .button {
            background-color: #3f24ab;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        .button:hover {
            background-color: #8972e8;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="header">websocket.wtf</div>
    <button id="joinButton" onclick="window.location.href='https://discord.gg/Fwqyz3nSQZ';" class="button">Join Us</button>
    <div class="toggle-music-container">
        <button class="toggle-music-button" onclick="toggleMusic()">Toggle Music</button>
    </div>
    <a href="about.html" class="button">About Us</a>
</div>
<script>
    function createEffect() {
        const effect = document.createElement('div');
        effect.className = isPlaying ? 'music-note' : 'money-symbol';
        effect.innerHTML = isPlaying ? 'â™«' : '$';
        effect.style.left = Math.random() * window.innerWidth + 'px';
        document.body.appendChild(effect);
        setTimeout(() => {
            effect.remove();
        }, 5000);
    }

    let isPlaying = false;
    const audio = document.querySelector('audio');

    function toggleMusic() {
        if (isPlaying) {
            audio.pause();
            isPlaying = false;
            // Remove all existing effects when music is paused
            const existingEffects = document.querySelectorAll('.music-note, .money-symbol');
            existingEffects.forEach(effect => effect.remove());
        } else {
            audio.play();
            isPlaying = true;
        }
    }

    setInterval(createEffect, 100);
</script>
<audio controls autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
</body>
</html>
